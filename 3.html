    <h2>히나타 소요</h2>
    <p>초등학교 시절, 길가다 우연히 TV에서, 카라스노 고교의 배구 봄고 대회 결승전 때 키 작은 선수가 높게 뛰어 상대 팀을 꺾는 모습을 보고 배구에 입덕당해서 중학생 때 남자 배구부를 만들었다. 하지만 중학교 남자 배구부원은 자기밖에 없어서 공식적인 배구부로 인정받지 못하고, 친구인 이즈미나 코지, 여자 배구부와 함께 끼어서 하는 식으로만 부 활동을 해 나갔다.</p>
